<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Editar Cliente' : 'Crear Cliente' }}</h2>
    <form (ngSubmit)="saveClient()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Nombre</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="client.name"
          name="name"
          class="mt-1 p-2 w-full border rounded"
          required
        />
        @if (nameError) {
          <div class="error">
            Name must be filled.
          </div>
        }
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="client.email"
          name="email"
          class="mt-1 p-2 w-full border rounded"
          required
        />
        @if (emailError) {
          <div class="error">
            Email must be filled.
          </div>
        }
      </div>
  
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-semibold">Tel√©fono</label>
        <input
          type="text"
          id="phone"
          [(ngModel)]="client.phoneNumber"
          name="phone"
          class="mt-1 p-2 w-full border rounded"
        />
        @if (phoneNumberError) {
          <div class="error">
            phoneNumber must be filled.
          </div>
        }
      </div>
  
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
      >
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Cliente' }}
      </button>
    </form>
  </div>
