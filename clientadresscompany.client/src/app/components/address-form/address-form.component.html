<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">
    {{ isEditMode ? "Editar Direcci贸n" : "Agregar Direcci贸n" }}
  </h2>
  <form (ngSubmit)="saveAddress()">
    <div class="mb-4">
      <label
        for="street"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Calle</label
      >
      <input
        type="text"
        id="street"
        [(ngModel)]="address.street"
        name="street"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
      @if (streetError) {
      <div class="error">Street must be filled.</div>
      }
    </div>

    <div class="mb-4">
      <label
        for="city"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Ciudad</label
      >
      <input
        type="text"
        id="city"
        [(ngModel)]="address.city"
        name="city"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
      @if (cityError) {
      <div class="error">City must be filled.</div>
      }
    </div>

    <div class="mb-4">
      <label
        for="state"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Estado</label
      >
      <input
        type="text"
        id="state"
        [(ngModel)]="address.state"
        name="state"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
      @if (stateError) {
      <div class="error">State must be filled.</div>
      }
    </div>

    <div class="mb-4">
      <label
        for="zipCode"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >C贸digo Postal</label
      >
      <input
        type="text"
        id="zipCode"
        [(ngModel)]="address.zipCode"
        name="zipCode"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
      @if (zipCodeError) {
      <div class="error">ZipCode must be filled.</div>
      }
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        {{ isEditMode ? "Guardar Cambios" : "Agregar Direcci贸n" }}
      </button>
    </div>
  </form>  
</div>
