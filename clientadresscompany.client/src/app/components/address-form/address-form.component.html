<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEditMode ? "Editar Direcci贸n" : "Agregar Direcci贸n" }}
  </h2>
  <form (ngSubmit)="saveAddress()">
    <div class="mb-4">
      <label for="street" class="block text-gray-700 font-semibold"
        >Calle</label
      >
      <input
        type="text"
        id="street"
        [(ngModel)]="address.street"
        name="street"
        class="mt-1 p-2 w-full border rounded"
        required
      />
      @if (streetError) {
      <div class="error">Street must be filled.</div>
      }
    </div>

    <div class="mb-4">
      <label for="city" class="block text-gray-700 font-semibold">Ciudad</label>
      <input
        type="text"
        id="city"
        [(ngModel)]="address.city"
        name="city"
        class="mt-1 p-2 w-full border rounded"
        required
      />
      @if (cityError) {
      <div class="error">City must be filled.</div>
      }
    </div>

    <div class="mb-4">
      <label for="state" class="block text-gray-700 font-semibold"
        >Estado</label
      >
      <input
        type="text"
        id="state"
        [(ngModel)]="address.state"
        name="state"
        class="mt-1 p-2 w-full border rounded"
        required
      />
      @if (stateError) {
      <div class="error">State must be filled.</div>
      }
    </div>

    <div class="mb-4">
      <label for="zipCode" class="block text-gray-700 font-semibold"
        >C贸digo Postal</label
      >
      <input
        type="text"
        id="zipCode"
        [(ngModel)]="address.zipCode"
        name="zipCode"
        class="mt-1 p-2 w-full border rounded"
        required
      />
      @if (zipCodeError) {
      <div class="error">ZipCode must be filled.</div>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
    >
      {{ isEditMode ? "Guardar Cambios" : "Agregar Direcci贸n" }}
    </button>
  </form>
</div>
