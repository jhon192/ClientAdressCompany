<div class="p-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-around items-center">
      <h2 class="text-2xl font-bold mb-4">Lista de Direcciones</h2>
      <button (click)="createAddress()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold  px-4 rounded">
        Agregar Dirección
      </button>
    </div>

  
    <!-- Tabla de Direcciones -->
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b">Calle</th>
          <th class="py-2 px-4 border-b">Ciudad</th>
          <th class="py-2 px-4 border-b">Estado</th>
          <th class="py-2 px-4 border-b">Código Postal</th>
          <th class="py-2 px-4 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses" class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b">{{ address.street }}</td>
          <td class="py-2 px-4 border-b">{{ address.city }}</td>
          <td class="py-2 px-4 border-b">{{ address.state }}</td>
          <td class="py-2 px-4 border-b">{{ address.zipCode }}</td>
          <td class="py-2 px-4 border-b space-x-2">
            <button (click)="editAddress(address.id)" class="text-green-600 hover:underline">
              Editar
            </button>
            <button (click)="deleteAddress(address.id)" class="text-red-600 hover:underline">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensaje si no hay direcciones -->
    <p *ngIf="addresses.length === 0" class="text-gray-600 mt-4">No hay direcciones registradas.</p>
  </div>
