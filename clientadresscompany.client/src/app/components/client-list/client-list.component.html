<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Lista de Clientes</h2>

  <table class="w-full text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-6 py-3">Nombre</th>
        <th class="px-6 py-3">Email</th>
        <th class="px-6 py-3">Tel√©fono</th>
        <th class="px-6 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (client of clients; track $index) {
      <tr class="hover:bg-gray-50">
        <td class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ client.name }}</td>
        <td class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ client.email }}</td>
        <td class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ client.phoneNumber }}</td>
        <td class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white space-x-2">
          <button
            (click)="viewAddresses(client.id)"
            class="bg-blue-600 rounded-md p-2 hover:underline"
          >
            <i class="fa fa-eye text-white"></i>
          </button>
          <button
            (click)="editClient(client.id)"
            class="bg-green-600 rounded-md p-2 hover:underline"
          >
            <i class="fa fa-pen text-white"></i>
          </button>
          <button
            (click)="deleteClient(client.id)"
            class="bg-red-600 rounded-md p-2 hover:underline"
          >
            <i class="fa fa-trash text-white"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  @if (clients.length === 0) {
  <p class="text-gray-600 mt-4">No hay clientes registrados.</p>
  }
</div>
