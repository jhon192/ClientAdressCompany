<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Lista de Clientes</h2>
  
    <!-- Tabla de Clientes -->
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b">Nombre</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Tel√©fono</th>
          <th class="py-2 px-4 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b">{{ client.name }}</td>
          <td class="py-2 px-4 border-b">{{ client.email }}</td>
          <td class="py-2 px-4 border-b">{{ client.phoneNumber }}</td>
          <td class="py-2 px-4 border-b space-x-2">
            <button (click)="viewAddresses(client.id)" class="bg-blue-600 rounded-md p-1 hover:underline">
              <i class="fa fa-eye text-white"></i>
            </button>
            <button (click)="editClient(client.id)" class="bg-green-600 rounded-md p-1 hover:underline">
              <i class="fa fa-pen text-white"></i>
            </button>
            <button (click)="deleteClient(client.id)" class="bg-red-600 rounded-md p-1 hover:underline">
              <i class="fa fa-trash text-white"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensaje si no hay clientes -->
    <p *ngIf="clients.length === 0" class="text-gray-600 mt-4">No hay clientes registrados.</p>
  </div>
